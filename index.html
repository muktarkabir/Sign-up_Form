<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <main>
      <div class="bg-image">
        <div class="logo-part">ODIN</div>
        <div class="credits">
          <p>
            Photo by
            <a
              href="https://unsplash.com/@n8rayfield?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >nate rayfield</a
            >
            on
            <a
              href="https://unsplash.com/photos/green-leafed-tree-on-body-of-water-under-starry-sky-_WR6tUIAJe8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="form-section">
        <div class="heading">
          <img src="assets/images/odin-lined.png" alt="odin-project-logo" />
          <h1>Create an Account</h1>
        </div>
        <form action="#">
          <div class="input-boxes">
            <div class="form-column">
              <div>
                <label for="first-name">First Name</label><br>
                <input type="text" id="first-name" />
              </div>
              <div>
                <label for="last-name">Last Name</label><br>
                <input type="text" id="last-name" />
              </div>
            </div>
            <div class="form-column">
              <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" />
              </div>
              <div>
                <label for="phone-number">Phone Number</label><br>
                <input type="tel" id="phone-number" />
              </div>
            </div>
            <div class="form-column">
              <div>
                <label for="password">Password</label><br>
                <input type="password" id="password" />
              </div>
              <div>
                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" id="confirm-password" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
