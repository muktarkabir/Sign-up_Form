<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <main>
      <div class="bg-image">
        <div class="logo-part">ODIN</div>
        <div class="credits">
          <p>
            Photo by
            <a
              href="https://unsplash.com/@n8rayfield?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >nate rayfield</a
            >
            on
            <a
              href="https://unsplash.com/photos/green-leafed-tree-on-body-of-water-under-starry-sky-_WR6tUIAJe8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="form-section">
        <div class="heading">
          <img src="assets/images/odin-lined.png" alt="odin-project-logo" />
          <h1>Create an Account</h1>
        </div>
        <form action="#" autocomplete="off">
          <div class="input-boxes">
            <div class="form-column">
              <div class="input-div">
                <input type="text" id="first-name" placeholder=" " required />
                <label for="first-name">First Name</label>
              </div>
              <div class="input-div">
                <input type="text" id="last-name" placeholder=" " required />
                <label for="last-name">Last Name</label>
              </div>
            </div>
            <div class="form-column">
              <div class="input-div">
                <input type="email" id="email" placeholder=" " required />
                <label for="email">Email</label>
              </div>
              <div class="input-div">
                <input
                  type="tel"
                  id="phone-number"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  placeholder=" "
                  required
                />
                <label for="phone-number">Phone Number</label>
              </div>
            </div>
            <div class="form-column">
              <div class="input-div">
                <input type="password" id="password" placeholder=" " required />
                <label for="password">Password</label>
              </div>
              <div class="input-div">
                <input
                  type="password"
                  id="confirm-password"
                  placeholder=" "
                  required
                />
                <label for="confirm-password">Confirm Password</label>
              </div>
            </div>
          </div>
          <div class="button-area">
            <button type="submit">Create acount</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
